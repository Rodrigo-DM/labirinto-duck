<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Josefin+Sans:ital,wght@1,500&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Labirinto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/personagem.png" />
</head>

<body>
    <main>
        <button id="iniciar">Jogar</button>
        <div class="porta" id="left"></div>
        <div class="porta" id="right"></div>
        <div id="modal-inicial" class="modal hidden">
            <h1>Seja Bem-vindo</h1>
            <p>Sua missão aqui é levar o pato até a água do outro lado do labirinto.</p>
            <p>Vamos começar?</p>
            <button id='btn-modal' class="btn-modal">Ok</button>
        </div>
        <div id="modal-final" class="modal hidden">
            <h1>Parabéns!</h1>
            <p>Você conseguiu realizar sua missão com sucesso.</p>
            <p>Deseja jogar novamente?</p>
            <button id='final-y' class="btn-modal">Sim</button>
            <button id='final-n' class="btn-modal">Não</button>
        </div>
        <div id="map"></div>
    </main>
    <footer>
        <p>Rodrigo Diniz Monteiro</p>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
